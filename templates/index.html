<!DOCTYPE html>
<html>
<head>
    <title>Depression Detection</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 0 auto; padding: 20px; }
        .result { margin-top: 20px; padding: 15px; border-radius: 5px; }
        .high-risk { background-color: #ffdddd; border-left: 5px solid #f44336; }
        .medium-risk { background-color: #fff3cd; border-left: 5px solid #ffc107; }
        .low-risk { background-color: #ddffdd; border-left: 5px solid #4CAF50; }
        
        /* Loading spinner styles */
        .spinner {
            display: none;
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-radius: 50%;
            border-top: 4px solid #3498db;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Disable button during processing */
        button:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <h1>Audio Depression Detection</h1>
    <form id="uploadForm">
        <input type="file" name="file" accept=".wav,.mp3" required>
        <button type="submit" id="submitBtn">Analyze</button>
    </form>
    
    <!-- Loading Spinner -->
    <div id="spinner" class="spinner"></div>
    
    <!-- Results Container -->
    <div id="result" class="result" style="display:none;">
        <h3>Result</h3>
        <p><strong>Status:</strong> <span id="prediction"></span></p>
        <p><strong>Confidence:</strong> <span id="confidence"></span></p>
        <p><strong>Risk Level:</strong> <span id="risk"></span></p>
    </div>

    <script>
        document.getElementById('uploadForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // Show loading spinner and disable button
            const spinner = document.getElementById('spinner');
            const submitBtn = document.getElementById('submitBtn');
            spinner.style.display = 'block';
            submitBtn.disabled = true;
            
            try {
                const response = await fetch('/predict', {
                    method: 'POST',
                    body: new FormData(e.target)
                });
                
                const result = await response.json();
                
                if (result.error) {
                    document.getElementById('result').innerHTML = `
                        <p style="color:red">Error: ${result.error}</p>
                    `;
                    return;
                }
                
                // Update results
                document.getElementById('prediction').textContent = result.prediction;
                document.getElementById('confidence').textContent = `${result.confidence}%`;
                document.getElementById('risk').textContent = result.risk_level;
                
                // Update risk styling
                const resultDiv = document.getElementById('result');
                resultDiv.className = 'result ' + result.risk_level.toLowerCase().replace(' ', '-') + '-risk';
                resultDiv.style.display = 'block';
                
            } catch (error) {
                document.getElementById('result').innerHTML = `
                    <p style="color:red">Error: ${error.message}</p>
                `;
                document.getElementById('result').style.display = 'block';
            } finally {
                // Hide spinner and re-enable button
                spinner.style.display = 'none';
                submitBtn.disabled = false;
            }
        });
    </script>
</body>
</html>
